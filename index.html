<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        font: 14px Helvetica
      }
      .sliderWrapper {
        height: 50px;
        position: absolute;
        top: 0;
        border-style: solid;
        border-color: rgba(0,0,0,.3);
        border-width: 0;
        border-left-width: 900px;
        border-right-width: 900px;
      }
      .slider {
        width: 100%;
        height: 50px;
        position: absolute;
        top: 0;
        left: 0;
        box-sizing: border-box;
        border: 2px solid #888;
        cursor: grab;
      }
      .sliderEdge {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 10px;
        background-color: #888;
        background-clip: content-box; 
      }
      .sliderCenter {
        position: absolute;
        top: 0;
        left: 10px;
        right: 10px;
        bottom: 0;
        margin: auto;
      }
      .sliderEdgeLeft {
        left: 0px;
      }
      .sliderEdgeRight {
        right: 0px;
      }
      .sliderEdge:hover {
        background-color: #777;
      }
      .transition {
        transition: transform .2s, opacity .2s;
        opacity: 1;
        transform: translateY(0px);
      }
      .transition-d {
        transition: d .2s
      }
      .exiting {
        transform: translateY(-20px);
        opacity: 0;
      }
      .entering {
        transform: translateY(20px);
        opacity: 0;
      }
      .entered {
        opacity: 1;
        transform: translateY(0px);
      }
      .buttons {
        margin-top: 20px;
      }
      .button {
        padding: 10px 20px;
        border-radius: 100%;
        border: 1px solid rgba(0,0,0,.3);
        font-size: 16px;
      }
      .button.active {
        font-weight: bold;
      }
      .popup-rect ~ *{
        display: none;
      }
      .popup-rect:hover ~ *{
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script src="dist/bundle.js" type="text/javascript"></script>
    <script>
      window.start()
    </script>
  </body>
</html>
